<!DOCTYPE html>
<html>
    <head>
        <title>
            Carrera de caballos
        </title>
        <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <div>
                    <div class="logo" id="contentHeader">
                        FES
                    </div>
                    <div class="logo" id="infoHeader">
                    </div>
                </div>
                <nav>
                    <a href="#">
                        Home
                    </a>
                    <a href="#">
                        Options
                    </a>
                    <a href="#">
                        Contact
                    </a>
                    <a href="https://github.com/mgltorsa/FinancialEnrollment">
                        Repository
                    </a>
                </nav>
            </div>
        </header>
        <div class="page">
            <div class="container">
                <div class="left">
                    <div class="login">
                        Login
                    </div>
                    <div class="eula">
                        Logeate con el identificador y password dados
                    </div>
                </div>
                <div class="right" onsubmit="sendMessage()">
                    <svg viewbox="0 0 320 300">
                        <defs>
                            <lineargradient gradientunits="userSpaceOnUse" id="linearGradient" inkscape:collect="always" x1="13" x2="307" y1="193.49992" y2="193.49992">
                                <stop id="stop876" offset="0" style="stop-color:#ff00ff;">
                                </stop>
                                <stop id="stop878" offset="1" style="stop-color:#ff0000;">
                                </stop>
                            </lineargradient>
                        </defs>
                        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143">
                        </path>
                    </svg>
                    <form class="form" id="form">
                        <label for="identifier">
                            Identifier
                        </label>
                        <input id="identifier" name="identifier" required="" type="text">
                            <label for="password">
                                Password
                            </label>
                            <input id="password" name="password" required="" type="password">
                                <input id="submit" type="submit" value="Submit">
                                </input>
                            </input>
                        </input>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.min.js" type="text/javascript">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" type="text/javascript">
        </script>
        <script src="js/requests.js" type="text/javascript">
        </script>
    </body>
</html>
