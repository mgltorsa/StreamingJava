<!DOCTYPE html>
<html>
    <head>
        <title>
            En carrera
        </title>
        <link href="css/account.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <div class="container" id="container">
            <div class="account light" id="style_container">
                <label class="switch">
                    <input onclick="changeStyle()" type="checkbox">
                        <span class="slider round">
                        </span>
                    </input>
                </label>
                <div class="account_header">
                    <h1 class="header_title">
                        Bienvenido
                    </h1>
                    <p class="header_copy">
                        Aqui podra cargar su registro de apuestas en FES.
                    </p>
                </div>
                <div class="account_plan">
                    <button class="ac_plan_button" onclick="load()">
                        Ver registros
                    </button>
                    <div class="ac_plan" id="user_display" style="display: none">
                        <div class="ac_title" id="username">
                            Today
                        </div>
                        <div class="ac_copy" id="date">
                            22nd  April  2018
                        </div>
                        <div class="ac_add">
                            <i class="fas fa-plus">
                            </i>
                        </div>
                    </div>
                </div>
                <div class="account_events" id="events">
                    <p class="ae_title" id="title">
                    </p>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/web-socket-js/1.0.0/web_socket.min.js" type="text/javascript">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" type="text/javascript">
        </script>
        <script src="js/account.js" type="text/javascript">
        </script>
    </body>
</html>
